<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ user.username }}'s watchlist.</title>
  </head>
  <body>
    <a href="{{ url_for('hello') }}">&larr; Return</a>
    <h2>{{ user.username }}</h2>
    {% if user.bio %}
      <i>{{ user.bio }}</i>
    {% else %}
      <i>This user has not provided a bio.</i>
    {% endif %}
    {# 下面是电影清单 #}
    <h4>{{ user.username }}'s watchlist {{ movies|length }}:</h4>
    <ul>
      {% for movie in movies %}
        <li>{{ movie.name }} - {{ movie.year }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
