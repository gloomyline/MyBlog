{% from 'macros.html' import form_field %}

{% extends 'base.html' %}

{% block title %}编辑日记{% endblock %}

{% block content %}
    <h2>Edit Note</h2>
    <form method="post">
        {{ form.csrf_token }}
        {{ form_field(form.body, rows=5, cols=50) }}
        {{ form.submit }}
    </form>
{% endblock %}
