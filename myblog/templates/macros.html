{% macro nav_link(endpoint, text) -%}
<li class="nav-item" {% if request.endpoint and reqeust.endpoint == endpoint %}class="active"{% endif %}>
    <a href="{{ url_for(endpoint, **kwargs) }}">{{ text }}</a>
</li>
{%- endmacro %}

{% macro pager(pagination, fragment='') %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
            <a href="{{ url_for(request.endpoint, page=pagination.prev_num, **kwargs) + fragment if pagination.has_prev else '#' }}" class="page-link"><span aria-hidden="true">&larr;</span> Newer</a>
        </li>
        <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
            <a href="{{ url_for(request.endpoint, page=pagination.next_num, **kwargs) + fragment if pagination.has_next else '#' }}" class="page-link"><span aria-hidden="true">&rarr;</span></a>
        </li>
    </ul>
</nav>
{% endmacro %}
