{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="title">{{ post.title }}</h1>
    <small>
        Category: <a href="{{ url_for('.show_category', category_id=post.category.id) }}">{{ post.category.name }}</a><br/>
        Date: {{ moment(post.timestamp).format('LLL') }}
    </small>
</div>
<div class="row">
    <div class="col-sm-8">
        <div class="post-content">
            {{ post.body|safe }}
            <hr/>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target=".postLinkModal">Share</button>
            <div class="modal fade postLinkModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h class="modal-title">Permalink</h>
                            <button type="button" class="role" data-dismiss="modal" aria-label="关闭">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{ url_for('.show_post', post_id=post.id, _external=True) }}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-comments">...</div>
    </div>
    <div class="col-sm-4 sidebar">
        {% include "_sidebar.html" %}
    </div>
</div>
{% endblock %}
